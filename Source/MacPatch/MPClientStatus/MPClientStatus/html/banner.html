<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- <meta name="viewport" content="width=1040,user-scalable=no" /> -->
		<link rel="stylesheet" href="html/bootstrap/css/bootstrap.min.css">
		<script src="html/js/jquery.min.js"></script>
		<script src="html/bootstrap/js/bootstrap.min.js"></script>
		<style>
			.carousel .carousel-indicators li
			{
				background-color: #fff;
				background-color: rgba(70, 70, 70, 0.25);
			}

			.carousel .carousel-indicators .active
			{
				background-color: #444;
			}

			.carousel-indicators
			{
				bottom:-16px;
			}
		</style>
	</head>
	<body>
		<div id="whatsNewCarousel" class="carousel slide" data-ride="carousel" data-interval="7000">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#whatsNewCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#whatsNewCarousel" data-slide-to="1"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="html/images/MPSlide_3.6.1-1.png" alt="Slide1">
				</div>

				<div class="item">
					<img src="html/images/MPSlide_3.6.1-2.png" alt="Slide2">
				</div>
			</div>
		</div>
	</body>
</html>
