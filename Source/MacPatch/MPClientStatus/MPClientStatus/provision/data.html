<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="provision/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="provision/bootstrap-table/bootstrap-table.css">
    <script src="provision/bootstrap-table/jquery.min.js"></script>
    <script src="provision/bootstrap/js/bootstrap.min.js"></script>
    <script>
        function addStatus(status) {
            document.getElementById("statusTxt").innerHTML = status + "<br><span class=\"glyphicon glyphicon-refresh spinning\"></span>";
        }
        function clearStatus(status) {
            document.getElementById("statusTxt").innerHTML = "";
        }
    </script>
    <style>
        html, body {
            height:100%;
            overflow-y: hidden; // hide vertical scroll
            overflow-x: hidden; // hide horizontal scroll
        }

        body {
            background-repeat: no-repeat;
            background: abb7c7;
            background: -webkit-linear-gradient(top, #fff 50px, #abb7c7 99%);
        }
        .container {
            padding: 15px;
        }
        .glyphicon.spinning {
            animation: spin 1s infinite linear;
            -webkit-animation: spin2 1s infinite linear;
        }

        @keyframes spin {
            from { transform: scale(1) rotate(0deg); }
            to { transform: scale(1) rotate(360deg); }
        }

        @-webkit-keyframes spin2 {
            from { -webkit-transform: rotate(0deg); }
            to { -webkit-transform: rotate(360deg); }
        }
    </style>
</head>
    <body oncontextmenu="return false;">
        <div class="container">
            [HTITLE]
            <br>
            [HDATA]
            <br>
            <div id="statusTxt" align="center">
            </div>
        </div>
    </body>
</html>
