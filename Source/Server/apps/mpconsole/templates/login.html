<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>MacPatch - Admin Console</title>

	<!-- Bootstrap Core CSS -->
	<link href="{{ url_for('static', filename='yarn_components/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">

	<!-- MetisMenu CSS -->
	<link href="{{ url_for('static', filename='yarn_components/metisMenu/dist/metisMenu.min.css') }}" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="{{ url_for('static', filename='yarn_components/sb-admin-2/dist/css/sb-admin-2.css') }}" rel="stylesheet">

	<!-- Custom Fonts -->
	<link href="{{ url_for('static', filename='yarn_components/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading text-center">
						<img class="center-block" src="{{ url_for('static', filename='img/mp_3_icon_90.png') }}" />
						<h4 class="center-block">MacPatch Admin Console</h4>
					</div>
					<div class="panel-body">
						<br>
						<form role="form" action="" method="post">
							{{form.hidden_tag()}}
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="Username" name="username" type="username" autofocus>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password" name="password" type="password" value="">
								</div>
								<input class="btn btn-lg btn-login-alt btn-block" type="submit" value="Login">
							</fieldset>
						</form>
					</div>
					<div class="panel-footer text-center">
						<a href="/agent/download">
							<h5>Client Download</h5>
						</a>
					</div>
				</div>
			</div>
		</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<article class="flashes">
						{% with messages = get_flashed_messages() %}
						  {% if messages %}
							<ul>
							{% for message in messages %}
							  <li>{{ message }}</li>
							{% endfor %}
							</ul>
						  {% endif %}
						{% endwith %}
					</article>
				</div>
			</div>

	</div>

	<!-- jQuery -->
	<script src="{{ url_for('static', filename='yarn_components/jquery/dist/jquery.min.js') }}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="{{ url_for('static', filename='yarn_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="{{ url_for('static', filename='yarn_components/metisMenu/dist/metisMenu.min.js') }}"></script>

	<!-- Custom Theme JavaScript -->
	<script src="{{ url_for('static', filename='yarn_components/sb-admin-2/js/sb-admin-2.js') }}"></script>
</body>

</html>
