{% extends "base.html" %}

{% block styles %}
	{{ super() }}
	<link href="{{ url_for('static', filename='bootstrap-table/css/bootstrap-table.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='bootstrap-table/extensions/editable/bootstrap-editable.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/mp.css') }}" rel="stylesheet">
{%  endblock %}

{% block pageHeader %}
	{{pageTitle}}
{%  endblock %}

{% block bodyPanel %}

	<table id="table" class="table table-condensed" data-toolbar="#toolbar" data-show-export="true">
		<div id="toolbar"></div>
	</table>

{% endblock %}


{% block javascript %}
	{{ super() }}

	<script src="{{ url_for('static', filename='bootstrap-table/js/bootstrap-table.js') }}"></script>
	<script src="{{ url_for('static', filename='bootstrap-table/extensions/resizable/bootstrap-table-resizable.js') }}"></script>
	<script src="{{ url_for('static', filename='bootstrap-table/extensions/editable/bootstrap-table-editable.js') }}"></script>
	<script src="{{ url_for('static', filename='bootstrap-table/extensions/editable/bootstrap-editable.js') }}"></script>
	<script src="{{ url_for('static', filename='bootstrap-table/colResizable-1.5.source.js') }}"></script>
	<script src="{{ url_for('static', filename='bootstrap-table/extensions/export/bootstrap-table-export.js') }}"></script>
	<script src="{{ url_for('static', filename='bootstrap-table/extensions/export/tableExport.js') }}"></script>
	<link href="{{ url_for('static', filename='css/mp.css') }}" rel="stylesheet">
	<script>

	$( document ).ready(function()
	{
		$('#table').bootstrapTable({
			striped: true,
			ajax: function loadMyRows(params)
			{
				console.log(params.data);
				if (params.data.search == '') {
					params.data.search = undefined;
				}
				if (params.data.sort == '') {
					params.data.sort = 'mdate';
				}
				if (params.data.order == '') {
					params.data.order = desc;
				}

				var _url = "/patches/required/" + params.data.limit +"/"+ params.data.offset +"/"+ params.data.search +"/"+ params.data.sort +"/"+ params.data.order;
				$.ajax({
					type: 'GET',
					url: _url,
					cache: false,
					dataType: 'json',
					success: function(res) {
						console.log(res);

						params.success({
							me: 'required',
							total: res.total,
							rows: res.data
						});
					}
				});
			},
			search: true,
			pageSize: 20,
			pageList: [5, 10, 20, 50, 100, 200],
			pagination: true,
			queryParamsType: "limit",
			sidePagination: "server",
			showRefresh: true,
			columns: [
				{% for col in columns %}
					{
						{% if col[2] == '0' %}
						visible: false,
						{% endif %}
						sortable: true,
						field: '{{col[0]}}',
						title: '{{col[1]}}'
					},
				{% endfor %}
			]
		});
	});

	</script>
{% endblock %}
